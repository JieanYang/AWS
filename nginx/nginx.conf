server {
	listen 80;
	server_name www.yja.com
	rewrite ^(.*)$ https://${server_name}$1 permanent;
}

server {
	listen 443 ssl;
	server_name www.yja.com;
	ssl on;
	ssl_certificate /home/ubuntu/AWS/nodejs/mydomain.crt;
	ssl_certificate_key /home/ubuntu/AWS/nodejs/private.key;
	server_tokens off;

	location / {
		proxy_pass http://angular:4200;
		proxy_set_header Host $host;
		proxy_set_header X-Real-Ip $remote_addr;
		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
		proxy_set_header X-Forwarded-Host $server_name;
	}

	location /react/ {
		# rewrite ^/react/(.*?) /$1 last; 
		proxy_pass http://react:3000/;
		proxy_set_header Host $host;
		proxy_set_header X-Real-Ip $remote_addr;
		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
		proxy_set_header X-Forwarded-Host $server_name;
	}

	location /flask/ {
		# rewrite ^/flask/(.*?) /$1 break;
		proxy_pass http://flask:5000;
		proxy_set_header Host $host;
		proxy_set_header X-Real-Ip $remote_addr;
		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
		proxy_set_header X-Forwarded-Host $server_name;
	}

	location /nodejs/ {
		# rewrite ^/nodejs/(.*) /$1 break;
		proxy_pass http://nodejs:8080;
		proxy_set_header Host $host;
		proxy_set_header X-Real-Ip $remote_addr;
		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
		proxy_set_header X-Forwarded-Host $server_name;
	}
}